<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- ! css files -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- ! icon -->
    <link rel="shortcut icon" href="./img/icons8-clock.svg" type="image/x-icon">

    <!-- ! google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;600;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

    <!-- ! bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- ! google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body onload="load()">

    <h1 class="project-name1">Clock Project</h1>
    <h1 class="project-name2">Clock Project</h1>
    
    <!-- ! navbar -->
    <nav>
        <ul>
            <li class="btn md-ripples ripples-light ripples select" id="clock-btn">Clock</li>
            <li class="btn md-ripples ripples-light ripples" id="stopwatch-btn">Stopwatch</li>
            <li class="btn md-ripples ripples-light ripples" id="timer-btn">Timer</li>
        </ul>
    </nav>

    <!-- ! dark and light switch button -->
    <div id="mode-switch" class="btn md-ripples ripples-light ripples">
        <span class="material-icons">light_mode</span>
    </div>

    <!-- ! clock page -->
    <section id="clock-page">
        <div id="clock-switch">
            <div id="analog-switch" class="btn md-ripples ripples-light ripples">
                <span class="material-icons">schedule</span> Analog Clock
            </div>
            <hr>
            <div id="digital-switch" class="btn md-ripples ripples-light ripples switch-select">
                <span class="material-icons">watch</span> Digital Clock
            </div>
        </div>

        <div id="digital-clock" class="btn md-ripples ripples-light ripples">
            <p id="digital-clock-hour"></p>:<p id="digital-clock-minute"></p>:<p id="digital-clock-second"></p> <p id="digital-clock-session"></p>
        </div>
        
        <div id="analog-clock">
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="inner-clock-face"></div>

                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </section>

    <!-- ! stopwatch page -->
    <section id="stopwatch-page">
        <div id="stopwatch">
            <p id="stopwatch-h">00</p>:<p id="stopwatch-m">00</p>:<p id="stopwatch-s">00</p>
        </div>

        <div id="buttons">
            <div id="stopwatch-btn1" class="btn md-ripples ripples-light ripples">
                <p>Start</p>
            </div>
            <div id="stopwatch-btn2" class="btn md-ripples ripples-light ripples">
                Reset
            </div>
        </div>
    </section>

    <!-- ! timer page -->
    <section id="timer-page">
        <div id="timer-input">
            <div id="hour">
                <p>Hours</p>
                <input type="text" value="00">
            </div>

            <div id="minute">
                <p>Minutes</p>
                <input type="text" value="00">
            </div>

            <div id="second">
                <p>Seconds</p>
                <input type="text" value="00">
            </div>
        </div>

        <div id="timer-line">
            <div id="timer-line-original">
                <div id="timer-line-copy"></div>
            </div>
        </div>
        
        <div id="timer-buttons">
            <div id="timer-btn1" class="btn md-ripples ripples-light ripples">
                <p>Start</p>
            </div>
    
            <div id="timer-btn2" class="btn md-ripples ripples-light ripples">
                Reset
            </div>
        </div>

    </section>
    
    <div id="timer-window">
        <p>Time's Up</p>
        <div id="timer-window-btn" class="btn md-ripples ripples-light ripples">
            OK
        </div>
    </div>
    
    <!-- ! footer -->
    <footer></footer>
    
    <!-- ! javascript files -->
    <script src="./js/main.js"></script>
    <script src="./js/ripples.js"></script>
</body>
</html>
